<!DOCTYPE html>
<html lang="en">
<head>
    <title>동체시력 테스트</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span style="font-size:30px"><b>level 1</b><marquee scrollamount="10" behavior="alternate">3 3 6 2 4</marquee></span>
    <span style="font-size:30px"><b>level 2</b><marquee scrollamount="20" behavior="alternate">7 2 4 5 5</marquee></span>
    <span style="font-size:30px"><b>level 3</b><marquee scrollamount="30" behavior="alternate">6 5 8 6 9</marquee></span>
    <span style="font-size:30px"><b>level 4</b><marquee scrollamount="40" behavior="alternate">4 7 2 8 4</marquee></span>
    <span style="font-size:30px"><b>level 5</b><marquee scrollamount="50" behavior="alternate">2 5 6 4 8</marquee></span>
    <span style="font-size:30px"><b>level 6</b><marquee scrollamount="60" behavior="alternate">1 5 2 9 9</marquee></span>
    <span style="font-size:30px"><b>level 7</b><marquee scrollamount="70" behavior="alternate">3 8 6 2 7</marquee></span>
    <span style="font-size:30px"><b>level 8</b><marquee scrollamount="80" behavior="alternate">9 2 7 6 6</marquee></span>
</body>
</html>
