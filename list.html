<!DOCTYPE html>
<html lang="en">
<head>
    <title><b>떡볶이 만들기</b></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<b>만드는 재료</b>
<ul type="circle">
    <li>고추장 3큰술, 간장 1큰술</li>
    <li>떡 200g, 어묵 50g</li>
    <li>파 10g, 마늘 5g</li>
</ul>
<b>만드는 방법</b>
<ol type="1">
    <li>재료를 넣고 끓인다</li>
    <ol type="i">
        <li>냄비에 물을 붓는다</li>
        <li>고추장을 물에 푼다</li>
        <li>떡과 어묵을 넣고 끓인다</li>
    </ol>
    <li>끓으면 파와 마늘을 넣는다</li>
    <li>간이 싱거우면 간장을 넣는다</li>
    <li>떡이 익으면 그릇에 예쁘게 담는다</li>
</ol>
</body>
</html>
